<app-page>
  <div class="d-flex align-items-center justify-content-center w-100">
    <form class="mx-md-5 my-md-5 p-2 p-md-4 bg-light rounded w-100">
      <div class="fs-2 mb-4">Formulaire de contact</div>

      <div class="py-3">
        <label for="inputEmail" class="form-label">Your email / phone:</label>
        <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp">
        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
      </div>

      <div class="py-3">
        <label for="subjectSelect" class="form-label">Subject of the message:</label>
        <select id="subjectSelect" class="form-select" aria-label="Default select example">
          <option selected>-- Choose an option --</option>
          <option value="1">Job Offer</option>
          <option value="2">Web or Software project request</option>
          <option value="3">Website improvements suggestion</option>
          <option value="4">Other</option>
        </select>
      </div>

      <div class="py-3">
        <label for="messageTextarea" class="form-label">Your Message:</label>
        <textarea class="form-control" id="messageTextarea" rows="3"></textarea>
      </div>

      <div class="w-100 d-flex pt-3">
        <button type="submit" class="btn btn-primary ms-auto">Send Message</button>
      </div>
    </form>
  </div>
</app-page>
