<ng-container *transloco="let t">

<div class="d-flex flex-column min-vh-100">
  <nav class="navbar navbar-expand-lg navbar-light bg-light position-sticky top-0 shadow-sm" style="z-index: 1030;">
    <div class="container-fluid">
      <a class="navbar-brand ff-poppins fs-3 ms-4 my-2 text-secondary fw-bolder" routerLink="/home">{{t('navbar.title')}}</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav w-100 fs-6">
          <div class="mx-auto d-lg-flex text-center">
            <li class="nav-item">
              <a class="nav-link" id="home" routerLink="/home">{{t('navbar.home')}}</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="projects" routerLink="/projects">{{t('navbar.projects')}}</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="contact" routerLink="/contact">{{t('navbar.contact')}}</a>
            </li>
          </div>
          <li class="nav-item dropdown text-center">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              <span class="fi fi-{{curLang()}} fis rounded-circle fs-4"></span>
            </a>
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
              @for(lang of availableLangs(); track lang) {
                <li>
                  <a class="dropdown-item" (click)="changeLanguage(lang)">
                    <span class="fi fi-{{lang}}"></span>
                    {{t('navbar.'+lang)}}
                  </a>
                </li>
              }
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="flex-grow-1 p-3">
    <ng-content></ng-content>
  </div>

  <div class="bg-light">
    <div class="container py-3">
      <div class="text-center">
        <small class="text-muted">
          {{t('footer.text')}}
        </small>
      </div>
    </div>
  </div>
</div>

</ng-container>
